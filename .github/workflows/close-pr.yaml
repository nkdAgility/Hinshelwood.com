name: Azure Static Web App PR Cleanup

on:
  pull_request:
    types: [closed]

jobs:
  pr_cleanup:
    runs-on: ubuntu-latest
    steps:
      - name: Install OIDC Client from Core Package
        run: npm install @actions/core@1.6.0 @actions/http-client
      - name: Get Id Token
        uses: actions/github-script@v6
        id: idtoken
        with:
          script: |
            const coredemo = require('@actions/core')
            return await coredemo.getIDToken()
          result-encoding: string
      - name: Clean up pull request environment
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_KIND_DESERT_06AA2CE10 }}
          action: "close"
          deployment_environment: canary-${{ github.event.pull_request.number }}
          app_location: ""
          skip_app_build: true
          skip_api_build: true
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          github_id_token: ${{ steps.idtoken.outputs.result }}
