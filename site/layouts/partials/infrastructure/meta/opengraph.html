{{- /* Open Graph Tags */ -}}
<meta property="og:title" content="{{- if .IsHome }}{{ site.Params.title }}{{ else }}{{ .Title }} | {{ site.Title }}{{ end -}}">
<meta property="og:description" content="{{- with .Description }}{{ . }}{{ else }}{{ site.Params.description }}{{ end -}}">
<meta property="og:type" content="{{- if .IsPage }}article{{ else }}website{{ end -}}">
<meta property="og:url" content="{{- .Permalink -}}">
<meta property="og:site_name" content="{{- site.Title -}}">
{{- with .Params.image -}}
  <meta property="og:image" content="{{- . | absURL -}}">
{{- else -}}
  <meta property="og:image" content="{{- site.Params.og_image | absURL -}}">
{{- end -}}
{{- with .PublishDate -}}
  <meta property="article:published_time" content="{{- .Format "2006-01-02T15:04:05Z07:00" -}}">
{{- end -}}
{{- with .Lastmod -}}
  <meta property="article:modified_time" content="{{- .Format "2006-01-02T15:04:05Z07:00" -}}">
{{- end -}}
{{- if .IsPage -}}
  <meta property="article:author" content="{{- site.Params.author -}}">
  {{- range .Params.tags -}}
    <meta property="article:tag" content="{{- . -}}">
  {{- end -}}
{{- end -}}
