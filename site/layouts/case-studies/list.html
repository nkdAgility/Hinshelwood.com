{{- define "template" }}
  case-studies/list.html
{{- end }}

{{- define "main" }}
  <section class="container my-5">
    <h1>{{ .Title }}</h1>
    {{ .Content }}
  </section>

  <section class="container my-5">
    <div class="case-study-grid">
      {{ range .Pages }}
        <article class="case-study-card">
          <h3><a href="{{ .RelPermalink }}">{{ .Title }}</a></h3>
          {{ with .Description }}
            <p>{{ . }}</p>
          {{ end }}
        </article>
      {{ end }}
    </div>
  </section>
{{- end }}
