{{- define "template" }}
  outcomes/list.html
{{- end }}

{{- define "main" }}
  <section class="container my-5">
    <h1>{{ .Title }}</h1>
    {{ .Content }}
  </section>

  <section class="container my-5">
    <div class="row g-4">
      {{ range .Pages }}
        <div class="col-md-6 col-lg-4">
          <div class="card promo-card shadow-sm">
            {{ with .Params.image }}
              <img src="{{ . }}" class="promo-card-image" alt="{{ $.Title }}">
            {{ else }}
              <img src="/images/default-outcome.jpg" class="promo-card-image" alt="{{ $.Title }}">
            {{ end }}
            <div class="promo-card-overlay">
              <a href="{{ .RelPermalink }}" class="promo-card-title d-block">{{ .Title }}</a>
              {{ with .Description }}
                <p class="promo-card-description">{{ . }}</p>
              {{ end }}
              <div class="promo-card-button">
                <a href="{{ .RelPermalink }}" class="btn">Learn More</a>
              </div>
            </div>
          </div>
        </div>
      {{ end }}
    </div>
  </section>
{{- end }}
